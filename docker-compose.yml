version: '3.8'

services:
  web:
    #  Build the image from the Dockerfile.
    build: .
    container_name: we-move
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/app
    command: python -m flask run --host=0.0.0.0 --port=5000
