{% extends 'base.html' %}

{% block body %}
    <h1 class="text-2xl font-bold text-center">Users</h1>
    <div class="mt-4 space-y-4">
        {% for user in users %}
            <div class="border p-4 rounded-lg">
                <h2 class="text-xl">{{ user.name }}</h2>
                <p class="text-sm text-gray-500">Email: {{ user.email }}</p>
                <a href="{{ url_for('users.user_detail', user_id=user.id) }}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
