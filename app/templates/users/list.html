{% extends "base.html" %}

{% block body %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-semibold text-gray-900">Users</h1>
    <ul class="space-y-4">
        {% for user in users %}
            <li class="bg-white shadow rounded-lg p-4 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">
                        <a href="{{ url_for('users.user_detail', user_id=user.id) }}">
                            {{ user.name }}
                        </a>
                    </h2>
                    <p class="text-sm text-gray-500">{{ user.email }}</p>
                </div>
<!-- Right: Buttons -->
              <div class="flex flex-col space-y-2 ml-4">
                  <a href="{{ url_for('users.user_edit', user_id=user['id']) }}"
                    class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-md text-center">
                      Edit
                  </a>

                  <form method="POST"
                        action="{{ url_for('users.user_delete', user_id=user['id']) }}"
                        onsubmit="return confirm('Are you sure you want to delete this user?');">
                      <button type="submit"
                              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md w-full">
                          Delete
                      </button>
                  </form>
              </div>
            </li>
        {% endfor %}
    </ul>

</div>
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <a href="{{ url_for('users.user_create') }}" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create User</a>
</div>
{% endblock %}
