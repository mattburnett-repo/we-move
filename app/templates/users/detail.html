{% extends 'base.html' %}

{% block body %}
    <h1 class="text-2xl font-bold text-center">User Details</h1>
    <div class="mt-4">
        <h2 class="text-xl">Name: {{ user.name }}</h2>
        <p class="text-sm text-gray-500">Email: {{ user.email }}</p>
        <p class="mt-4">Account created on: {{ user.created_at }}</p>
        <a href="{{ url_for('users.user_list') }}" class="text-blue-500 hover:underline">Back to Users</a>
    </div>
{% endblock %}
