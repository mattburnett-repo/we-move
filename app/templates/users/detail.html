{% extends 'base.html' %}

{% block body %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-semibold text-gray-900">User Details</h1>
    <div class="mt-4">
        <h2 class="text-xl">Username: {{ user.username }}</h2>
        <p class="text-sm text-gray-500">Email: {{ user.email }}</p>
        <p class="mt-4">Created at: {{ user.created_at }}</p>
        <a href="{{ url_for('users.user_list') }}" class="text-blue-500 hover:underline mt-4">Back to Users</a>
    </div>
</div>
{% endblock %}
