{% extends 'base.html' %}

{% block body %}
<h1 class="text-2xl font-bold text-center mb-6">Create User</h1>

<form action="{{ url_for('users.user_create') }}" method="post" class="max-w-md mx-auto space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium">Username</label>
        <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2" />
    </div>
    <div class="flex justify-between items-center">
        <a href="{{ url_for('users.user_list') }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
    </div>
</form>
{% endblock %}
