{% extends 'base.html' %}

{% block body %}
<h1 class="text-2xl font-bold text-center mb-6">Edit User</h1>

<form action="{{ url_for('users.user_edit', user_id=user['id']) }}" method="post" class="max-w-md mx-auto space-y-4">
    <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" value="{{ user['name'] }}" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required class="w-full border rounded px-3 py-2" />
    </div>
    <div class="flex justify-between items-center">
        <a href="{{ url_for('users.user_list') }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </div>
</form>
{% endblock %}
