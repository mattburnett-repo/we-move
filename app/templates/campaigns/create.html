{% extends "base.html" %}

{% block body %}
  <div class="max-w-xl mx-auto bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-semibold mb-4 text-blue-700">Create Campaign</h2>

    <form method="post" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input 
          name="title" 
          id="title" 
          required 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea 
          name="description" 
          id="description" 
          rows="4"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>

      <div>
        <label for="goal_amount" class="block text-sm font-medium text-gray-700">Goal Amount</label>
        <input 
          type="number"
          name="goal_amount" 
          id="goal_amount" 
          required 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <div class="py-2">
        {% include "components/_user_dropdown.html" %}
      </div>

      <div class="flex justify-between items-center">
        <a href="{{ url_for('campaigns.campaign_list') }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
      </div>
    </form>
  </div>
{% endblock %}
