{% extends "base.html" %}

{% block body %}
<div class="max-w-xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Edit Campaign</h1>

    <form method="post" class="space-y-6 bg-white shadow rounded-lg p-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input
                type="text"
                name="title"
                id="title"
                value="{{ campaign.title }}"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea
                name="description"
                id="description"
                rows="4"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >{{ campaign.description }}</textarea>
        </div>

        <div>
            <label for="goal_amount" class="block text-sm font-medium text-gray-700">Goal Amount</label>
            <input
                type="number"
                name="goal_amount"
                id="goal_amount"
                step="0.01"
                value="{{ campaign.goal_amount }}"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
        </div>

        <div>
            <label for="is_active" class="block text-sm font-medium text-gray-700">Status</label>
            <select
                name="is_active"
                id="is_active"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
                <option value="1" {% if campaign.is_active %}selected{% endif %}>Active</option>
                <option value="0" {% if not campaign.is_active %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        {% include "./components/_user_dropdown.html" with context %}

        <div class="flex justify-between items-center">
            <a href="{{ url_for('campaigns.campaign_list') }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
            <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
