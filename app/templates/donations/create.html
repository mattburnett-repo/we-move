{% extends "base.html" %}

{% block body %}
  <div class="max-w-xl mx-auto bg-white shadow p-6 rounded">
      <h1 class="text-2xl font-bold mb-4">New Donation</h1>
      <form method="POST" action="{{ url_for('donations.donation_create') }}" class="space-y-4">
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input type="number" step="0.01" name="amount" id="amount" required class="w-full mt-1 p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label for="campaign_id" class="block text-sm font-medium text-gray-700">Campaign</label>
            <select name="campaign_id" id="campaign_id" required class="w-full mt-1 p-2 border border-gray-300 rounded">
                <option value="">Select a campaign</option>
                {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="user_id" class="block text-sm font-medium text-gray-700">Donor</label>
            <select name="user_id" id="user_id" required class="w-full mt-1 p-2 border border-gray-300 rounded">
                <option value="">Select a user</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-between items-center">
          <a href="{{ url_for('donations.donation_list') }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
        </div>
      </form>
  </div>
{% endblock %}
