{% extends "base.html" %}

{% block body %}
<div class="max-w-4xl mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Edit Donation</h1>
    <form method="POST" action="{{ url_for('donations.donation_edit', donation_id=donation.id) }}" class="space-y-4">
        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
            <input type="number" step="0.01" name="amount" id="amount" value="{{ donation.amount }}" required class="w-full mt-1 p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label for="campaign_id" class="block text-sm font-medium text-gray-700">Campaign</label>
            <select name="campaign_id" id="campaign_id" required class="w-full mt-1 p-2 border border-gray-300 rounded">
                {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}" {% if campaign.id == donation.campaign_id %}selected{% endif %}>{{ campaign.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="user_id" class="block text-sm font-medium text-gray-700">Donor</label>
            <select name="user_id" id="user_id" required class="w-full mt-1 p-2 border border-gray-300 rounded">
                {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id == donation.user_id %}selected{% endif %}>{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex justify-between items-center">
            <a href="{{ url_for('donations.donation_list') }}" class="text-blue-600 hover:underline">‚Üê Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
        </div>
    </form>
</div>
{% endblock %}
