{% extends 'base.html' %}

{% block body %}
    <h1 class="text-2xl font-bold text-center">Donations</h1>
    <div class="mt-4 space-y-4">
        {% for donation in donations %}
            <div class="border p-4 rounded-lg">
                <h2 class="text-xl">{{ donation.donor_name }} - ${{ donation.amount }}</h2>
                <p class="text-sm text-gray-500">Donated on: {{ donation.donated_at }}</p>
                <a href="{{ url_for('donations.donation_detail', donation_id=donation.id) }}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
