{% extends 'base.html' %}

{% block body %}
    <h1 class="text-2xl font-bold text-center">Donation Details</h1>
    <div class="mt-4">
        <h2 class="text-xl">Donor Name:{{ donation.donor_name }} - ${{ donation.amount }}</h2>
        <p class="text-sm text-gray-500">Donated on: {{ donation.donated_at }}</p>
        <p class="mt-4">{{ donation.donation_message or 'No message provided.' }}</p>
        <a href="{{ url_for('donations.donation_list') }}" class="text-blue-500 hover:underline">Back to Donations</a>
    </div>
{% endblock %}
