<!-- Flash Messages -->
<div class="w-full px-1">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="bg-blue-100 p-4 rounded-lg mb-4">
                {% for category, message in messages %}
                    <p class="text-blue-800 text-center">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
